<div>
    <mat-card class="cardClass"> 
        <mat-card-header>
            <mat-card-title>
                This is my simple card example
            </mat-card-title>
            <mat-card-subtitle>
                Subtitle Message
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            Hello, Dirty fellows {{msg}}
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="fun()">Click</button>
        </mat-card-actions>
    </mat-card>
</div>
