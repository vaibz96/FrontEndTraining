<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/JavaScript">
        function display(){
            alert("Welcome to User Defined Functions");
        }
        function addNumber(a,b){
            var sum = a + b;
            alert(" Sum is "+sum);
        }
        function sayHello(name){
            return "Welcome "+name;
        }
    </script>
</head>
<body>
    <script type="text/JavaScript">
        display();
        addNumber(100, 200);
        var msg =  sayHello("Ramesh")
        alert(msg);
    </script>
</body>
