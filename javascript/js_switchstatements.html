<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/JavaScript">
        var num =6
        switch(num){
            case 1: document.write("1st Block");
                    break;
            case 2: document.write("2nd Block");
                    break;
            case 3: document.write("3rd Block");
                    break;
            default: document.write("Wrong Choice");
                    break;
        }
        document.write("<br/> Finished")
    </script>
</body>
</html>
