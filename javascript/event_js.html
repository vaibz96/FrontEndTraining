<html lang="en">
<head>

    <title>Document</title>
    <script>
        function display(){
            alert("Welcome to JS")
        }
        function addName(){
            var name = document.getElementById("user").value;
            alert("Welcome "+name)
        }
    </script>
</head>

    <input type="button" value="Click here!" onclick="display()"/><br/>

    <input type="button" value="Add Name" onclick="addName()"/><br/>
