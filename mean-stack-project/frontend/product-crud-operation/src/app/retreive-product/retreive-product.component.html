<div>
    <table border="1">
        <tr>
            <th>PId</th>
            <th>Product Name</th>
            <th>Price</th>
        </tr>
        <tr *ngFor="let product of products">
            <td>{{product._id}}</td>
            <td>{{product.pname}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
